services:
  mariadb:
    image: mariadb:10.6
    container_name: erpnext-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: erpnext
      MYSQL_USER: erpnext
      MYSQL_PASSWORD: erpnext
    volumes:
      - mariadb-data:/var/lib/mysql

  redis-cache:
    image: redis:6.2-alpine
    container_name: erpnext-redis-cache
    restart: always

  redis-queue:
    image: redis:6.2-alpine
    container_name: erpnext-redis-queue
    restart: always

  redis-socketio:
    image: redis:6.2-alpine
    container_name: erpnext-redis-socketio
    restart: always

  frappe:
    image: frappe/bench:python-3.10
    container_name: frappe
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    ports:
      - "8090:8000"
    volumes:
      # Mount the ENTIRE bench, not just sites
      - frappe-bench:/home/frappe/frappe-bench
    environment:
      DB_HOST: mariadb
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      REDIS_SOCKETIO: redis-socketio:6379
    working_dir: /home/frappe/frappe-bench
    # IMPORTANT: do NOT auto-start bench here
    command: sleep infinity

volumes:
  mariadb-data:
  frappe-bench:
